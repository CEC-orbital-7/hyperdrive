name: Package, Sign, Seal and Deliver

on:
  push:
    branches:
      - main
      - 'preview/**'
    tags:
      - test*
      - v*

jobs:
  # Create raw unsigned binaries for win, mac, linux and on x64 and arm64
  package:
    runs-on: ubuntu-20.04
    env:
      TERM: xterm
    strategy:
      matrix:
        node-version:
          - '14'
    steps:
      # Install deps and cache
      # Eventually it would be great if these steps could live in a separate YAML file
      # that could be included in line to avoid code duplication
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Use Yarn cache
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install Yarn dependencies
        run: yarn install --prefer-offline --frozen-lockfile
      - name: Reset version if needed
        run: |
          node ./scripts/dev-version.js
          node ./bin/hyperdrive version

      # Package and upload the cli
      # @NOTE: We cross-compile on Linux because _right now_ this seems to be
      # the only place we can reliably build all the variants. We use actions/upload
      # so move assets between jobs
      - name: Package x64 CLI
        run: |
          # Package
          yarn pkg \
            --config package.json \
            --targets=node${{ matrix.node-version }}-linux-x64,node${{ matrix.node-version }}-macos-x64,node${{ matrix.node-version }}-win-x64 \
            bin/hyperdrive
          # Rename to include arch
          mv dist/@lando/hyperdrive-linux dist/@lando/hyperdrive-linux-x64
          mv dist/@lando/hyperdrive-macos dist/@lando/hyperdrive-macos-x64
          mv dist/@lando/hyperdrive-win.exe dist/@lando/hyperdrive-win-x64.exe

      # @NOTE: We cannot cross-compile arm64 builds on x64 runners so we run through docker for now
      # @TODO: switch this to use arm64 runners whenever those are available
      - name: Package arm64 CLI
        uses: uraimo/run-on-arch-action@v2.0.5
        with:
          arch: aarch64
          # @TODO: eventually we need to get this to work on ubuntu20.04 for build parity but we are using
          # 18.04 because it was easier to get working, apparently there is a bug in 20.04s gpg?
          distro: ubuntu18.04
          githubToken: ${{ github.token }}
          # We need to install node and yarn "again" because they dont exist inside our build container
          install: |
            apt update && apt -y install curl
            curl -fsSL https://deb.nodesource.com/setup_${{ matrix.node-version }}.x | bash -
            apt-get install -y nodejs
            curl -sL https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
            apt update && apt -y install yarn
          run: |
            # Package
            yarn pkg \
            --config package.json \
            --targets=node${{ matrix.node-version }}-linux-arm64,node${{ matrix.node-version }}-macos-arm64,node${{ matrix.node-version }}-win-arm64 \
            bin/hyperdrive
            # Rename to include arch
            mv dist/@lando/hyperdrive-linux dist/@lando/hyperdrive-linux-arm64
            mv dist/@lando/hyperdrive-macos dist/@lando/hyperdrive-macos-arm64
            mv dist/@lando/hyperdrive-win.exe dist/@lando/hyperdrive-win-arm64.exe

      # Upload the raw build artificats
      - name: Upload hyperdrive-build-${{ github.sha }}
        uses: actions/upload-artifact@v2
        with:
          name: hyperdrive-unsigned-build-${{ github.sha }}
          path: dist/@lando/*
          if-no-files-found: error
          retention-days: 1

  # Sign the binaries as needed with the given OS tools
  sign:
    runs-on: ${{ matrix.os }}
    needs:
      - package
    env:
      TERM: xterm
    strategy:
      matrix:
        os:
          - macos-10.15
          - ubuntu-20.04
          - windows-2019

    steps:
      # Set things up for signing, notarizing, uploading etc
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Download hyperdrive-unsigned-build-${{ github.sha }}
        uses: actions/download-artifact@v2
        with:
          name: hyperdrive-unsigned-build-${{ github.sha }}
          path: dist/@lando/unsigned
      - name: Setup dist
        shell: bash
        run: mkdir -p dist/@lando/signed

      # Codesign and notarize macOS binaries
      - name: Codesign macOS binaries
        env:
          APPLE_CERT_DATA: ${{ secrets.APPLE_CERT_DATA }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_TEAM_ID: FY8GAUX282
        if: ${{ runner.os == 'macOS' }}
        run: |
          # Import certs
          ./scripts/import-macos-certs.sh
          # x64
          ./scripts/sign-macos.sh dist/@lando/unsigned/hyperdrive-macos-x64
          # arm64
          ./scripts/sign-macos.sh dist/@lando/unsigned/hyperdrive-macos-arm64
          # Create zip for notarization
          mkdir -p /tmp/notarize
          cp -f dist/@lando/unsigned/hyperdrive-macos-x64 /tmp/notarize/hyperdrive-macos-x64
          cp -f dist/@lando/unsigned/hyperdrive-macos-arm64 /tmp/notarize/hyperdrive-macos-arm64
          ls -lsa /tmp/notarize
          zip -r -X dist/@lando/unsigned/notarize.zip /tmp/notarize
          unzip -l dist/@lando/unsigned/notarize.zip

      - name: Notarize x64
        if: ${{ runner.os == 'macOS' }}
        uses: devbotsxyz/xcode-notarize@v1
        with:
          appstore-connect-username: ${{ secrets.APPLE_NOTARY_USER }}
          appstore-connect-password: ${{ secrets.APPLE_NOTARY_PASSWORD }}
          primary-bundle-id: dev.lando.hyperdrive
          product-path: dist/@lando/unsigned/notarize.zip
          verbose: true
      - name: Move the macOS binaries
        if: ${{ runner.os == 'macOS' }}
        run: |
          # Unzip
          unzip -o dist/@lando/unsigned/notarize.zip
          ls -lsa dist/@lando/unsigned
          cp -f dist/@lando/unsigned/hyperdrive-macos-x64 dist/@lando/signed/hyperdrive-macos-x64
          cp -f dist/@lando/unsigned/hyperdrive-macos-arm64 dist/@lando/signed/hyperdrive-macos-arm64

      # Codesign WiNdOzE binaries
      - name: Codesign the Windoze binaries
        env:
          WINDOZE_CERT_DATA: ${{ secrets.WINDOZE_CERT_DATA }}
          WINDOZE_CERT_PASSWORD: ${{ secrets.WINDOZE_CERT_PASSWORD }}
        if: ${{ runner.os == 'Windows' }}
        shell: powershell
        run: |
          # Import certs
          ./scripts/import-win-certs.ps1
          # x64
          ./scripts/sign-win.ps1 dist/@lando/unsigned/hyperdrive-win-x64.exe
          # arm64
          ./scripts/sign-win.ps1 dist/@lando/unsigned/hyperdrive-win-arm64.exe
      - name: Move the Windoze binaries
        if: ${{ runner.os == 'Windows' }}
        shell: bash
        run: |
          cp -f dist/@lando/unsigned/hyperdrive-win-x64.exe dist/@lando/signed/hyperdrive-win-x64.exe
          cp -f dist/@lando/unsigned/hyperdrive-win-arm64.exe dist/@lando/signed/hyperdrive-win-arm64.exe

      # Codesign linux binaries
      # @TODO: Eventually we should figure out how to do this on Linux but right now there
      # is no requirement to do so
      - name: Codesign the Linux binaries
        if: ${{ runner.os == 'Linux' }}
        run: |
          echo "::warning:: Eventually we should figure out how to do codesign on Linux but right now there is no requirement to do so"
          # x64
          # ./scripts/sign-linux.sh dist/@lando/unsigned/hyperdrive-linux-x64
          cp -f dist/@lando/unsigned/hyperdrive-linux-x64 dist/@lando/signed/hyperdrive-linux-x64

          # arm64
          # ./scripts/sign-linux.sh dist/@lando/unsigned/hyperdrive-linux-arm64
          cp -f dist/@lando/unsigned/hyperdrive-linux-arm64 dist/@lando/signed/hyperdrive-linux-arm64

      # Upload the signed artifacts to a different bucket
      - name: Upload hyperdrive-build-${{ github.sha }}
        uses: actions/upload-artifact@v2
        with:
          name: hyperdrive-build-${{ github.sha }}
          path: dist/@lando/signed
          if-no-files-found: error
          retention-days: 30

